# TinyProxy Configuration File

# Port for TinyProxy to listen on
Port 8888

# Allow all domains (default behavior)
Allow *

# Uncomment and modify these lines to restrict access to specific domains:
# Allow example.com
# Allow api.example.com
# Allow *.trusted-domain.com
# Allow *.gov
# Allow *.edu
# Allow *.your-organization.com

# Set log level (change to "Info" for debugging)
LogLevel Warning

# Max simultaneous connections
MaxClients 100

# Timeout for connections
Timeout 600

# Allow connections from inside Docker (modify if needed)
Listen 0.0.0.0

# Enable via HTTP_PROXY environment variables
ProxyAuth off

# Uncomment the following lines to enable logging (optional)
# Logfile "/var/log/tinyproxy/tinyproxy.log"
# Syslog On
